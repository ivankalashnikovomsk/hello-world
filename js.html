<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script language="JavaScript">

function displayStage(Stage)
{
	switch (Stage)
	{
		case 1:
				document.getElementById('stage1').style.display = "block";
				document.getElementById('stage2').style.display = "none";
				document.getElementById('stage3').style.display = "none";
				document.getElementById('stage4').style.display = "none";
				break;
		case 2:
				document.getElementById('stage1').style.display = "none";
				document.getElementById('stage2').style.display = "block";
				document.getElementById('stage3').style.display = "none";
				document.getElementById('stage4').style.display = "none";
				break;
		case 3:
				document.getElementById('stage1').style.display = "none";
				document.getElementById('stage2').style.display = "none";
				document.getElementById('stage3').style.display = "block";
				document.getElementById('stage4').style.display = "none";
				break;
		case 4:
				document.getElementById('stage1').style.display = "none";
				document.getElementById('stage2').style.display = "none";
				document.getElementById('stage3').style.display = "none";
				document.getElementById('stage4').style.display = "block";
				break;
				
	}
}
</script>
	</head>

<body>
<form>
	<div id="stage1" style="display: block">
		<label for="fname">Имя:</label><br>
		<input type="text" id="fname" required > <br>
		<button onclick="javascript : displayStage(2);">Далее</button>
	</div>
	
	<div id="stage2" style="display: none"> 
		<label for="sname">Фамилия:</label><br>
		<input type="text" id="sname" required ><br>
		<button onclick="javascript : displayStage(3);">Далее</button>
		<button onclick="javascript : displayStage(1);">Назад</button>
	</div>
	
	<div id="stage3" style="display: none"> 
		<label for="mail">E-mail:</label><br>
		<input type="text" id="mail" required ><br>
		<button onclick="javascript : displayStage(4);">Завершить</button>
		<button type="submit" onclick="javascript : displayStage(2);">Назад</button>
	</div>
	<div id="stage4" style="display: none"> 
		Спасибо!
	</div>

</form>
</body>
</html>
